<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white py-6 px-4 shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Event Calendar</h1>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700" id="addEventBtn">Add Event</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-8 px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="eventGrid">
      
    </div>
  </main>

  <footer class="bg-gray-800 py-8">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div class="text-white">
        <h3 class="text-lg font-bold mb-2">Follow Us</h3>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-400 hover:text-white">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
        </div>
      </div>
      <div>
        <h3 class="text-lg font-bold text-white mb-2">Subscribe to our newsletter</h3>
        <form>
          <input type="email" placeholder="Enter your email" class="bg-gray-700 text-white px-4 py-2 rounded-l">
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-r hover:bg-indigo-700">Subscribe</button>
        </form>
      </div>
    </div>
  </footer>

  <!-- Add Event Modal -->
  <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="addEventModal">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
        <h2 class="text-xl font-bold mb-4">Add Event</h2>
        <form id="addEventForm">
          <div class="mb-4">
            <label for="eventTitle" class="block text-gray-700 font-bold mb-2">Event Title</label>
            <input type="text" id="eventTitle" class="w-full px-3 py-2 border border-gray-400 rounded" required>
          </div>
          <div class="mb-4">
            <label for="eventDate" class="block text-gray-700 font-bold mb-2">Event Date</label>
            <input type="date" id="eventDate" class="w-full px-3 py-2 border border-gray-400 rounded" required>
          </div>
          <div class="mb-4">
            <label for="eventImage" class="block text-gray-700 font-bold mb-2">Event Image</label>
            <input type="text" id="eventImage" class="w-full px-3 py-2 border border-gray-400 rounded" placeholder="Enter image URL">
          </div>
          <div class="flex justify-end">
            <button type="button" class="bg-gray-400 text-white px-4 py-2 rounded mr-2 hover:bg-gray-500" id="cancelAddEvent">Cancel</button>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  
</body>
</html>
